<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #00AFD7;
    }

    #lottieContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      background: #00AFD7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #renderCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 0;
    }

    .label {
      position: absolute;
      padding: 8px 14px;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      pointer-events: auto;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      cursor: pointer;
      text-shadow: 1px 1px 3px black;
      transition: transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .label:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -55%) scale(1.05);
    }

    .label.show {
      display: block;
      opacity: 1;
    }

    #label2 { color: #00ffff; }
    #label3 { color: #ffcc00; }
    #label4 { color: #ff6666; }
    #label5 { color: #aaffaa; }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 45%;
      max-width: 720px;
      height: 25%;
      transform: translate(-50%, -50%);
      background: transparent;
      box-shadow: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #backButton:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="lottieContainer"></div>
  <canvas id="renderCanvas"></canvas>

  <!-- Text labels -->
  <div id="label" class="label">Socle Étoile</div>
  <div id="label2" class="label">Agenda</div>
  <div id="label3" class="label">Ordinateur</div>
  <div id="label4" class="label">Coffre</div>
  <div id="label5" class="label">Livres</div>

  <!-- Video player -->
  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    const lottieContainer = document.getElementById("lottieContainer");
    const canvas = document.getElementById("renderCanvas");

    const animation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'intro.json'
    });

    animation.addEventListener("complete", () => {
      lottieContainer.style.display = "none";
      canvas.style.display = "block";
      initBabylon();
    });

    function initBabylon() {
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      const modelsWithLabels = [];

      function loadModelWithLabel(filename, labelId, meshName = null) {
        const label = document.getElementById(labelId);

        BABYLON.SceneLoader.ImportMesh("", "", filename, scene, function (meshes) {
          let targetMesh;

          if (meshName) {
            targetMesh = meshes.find(m => m.name === meshName);
          }

          if (!targetMesh) {
            targetMesh = meshes.reduce((largest, current) => {
              const sizeCurrent = current.getBoundingInfo().boundingBox.extendSizeWorld.length();
              const sizeLargest = largest.getBoundingInfo().boundingBox.extendSizeWorld.length();
              return sizeCurrent > sizeLargest ? current : largest;
            }, meshes[0]);
          }

          modelsWithLabels.push({ mesh: targetMesh, label: label });
        });
      }

      // Charger tous les modèles
      loadModelWithLabel("socleetoiletoque.glb", "label");
      loadModelWithLabel("agenda.glb", "label2");
      loadModelWithLabel("computer.glb", "label3");
      loadModelWithLabel("coffre.glb", "label4");
      loadModelWithLabel("livres.glb", "label5");

      scene.registerAfterRender(() => {
        for (const { mesh, label } of modelsWithLabels) {
          if (!mesh) continue;

          const center = mesh.getBoundingInfo().boundingSphere.centerWorld;
          const proj = BABYLON.Vector3.Project(
            center,
            BABYLON.Matrix.Identity(),
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
          );

          if (proj.z >= 0 && proj.z <= 1) {
            label.style.left = `${proj.x}px`;
            label.style.top = `${proj.y}px`;
            label.classList.add("show");
          } else {
            label.classList.remove("show");
          }
        }
      });

      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");

      const labelLinks = {
        label: "https://www.youtube.com/watch?v=Jgcb7hjdgaU&list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&index=3",
        label2: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
        label3: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
        label4: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
        label5: "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1",
      };

      for (const [labelId, url] of Object.entries(labelLinks)) {
        document.getElementById(labelId).addEventListener("click", () => {
          videoContainer.style.display = "flex";
          videoFrame.src = url;
        });
      }

      document.getElementById("backButton").addEventListener("click", () => {
        videoFrame.src = "";
        videoContainer.style.display = "none";
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }
  </script>
</body>
</html>
