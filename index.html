<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #00AFD7;
    }

    #lottieContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      background: #00AFD7;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #renderCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 0;
    }

    .label {
      position: absolute;
      color: white;
      font-size: 32px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      pointer-events: auto;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      cursor: pointer;
    }

    #label2 { color: #00ffff; }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 45%;
      max-width: 720px;
      height: 25%;
      transform: translate(-50%, -50%);
      background: transparent;
      box-shadow: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #backButton:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="lottieContainer"></div>
  <canvas id="renderCanvas"></canvas>

  <!-- Labels Overlay -->
  <div id="label" class="label">socleetoiletoque</div>
  <div id="label2" class="label">agenda</div>
  <div id="label3" class="label">ordinateur</div>
  <div id="label4" class="label">coffre</div>
  <div id="label5" class="label">livres</div>

  <!-- Video Container -->
  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    const lottieContainer = document.getElementById("lottieContainer");
    const canvas = document.getElementById("renderCanvas");

    const animation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'intro.json'
    });

    animation.addEventListener("complete", () => {
      lottieContainer.style.display = "none";
      canvas.style.display = "block";
      initBabylon();
    });

    function initBabylon() {
      const engine = new BABYLON.Engine(canvas, true);
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Fonction de chargement avec overlay
      function loadModelWithLabel(filename, labelId) {
        const label = document.getElementById(labelId);

        BABYLON.SceneLoader.Append("", filename, scene, function () {
          const model = scene.meshes[scene.meshes.length - 1];

          scene.registerAfterRender(() => {
            if (!model) return;
            const pos = model.getBoundingInfo().boundingSphere.centerWorld;
            const proj = BABYLON.Vector3.Project(
              pos,
              BABYLON.Matrix.Identity(),
              scene.getTransformMatrix(),
              camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
            );

            if (proj.z >= 0 && proj.z <= 1) {
              label.style.left = proj.x + "px";
              label.style.top = proj.y + "px";
              label.style.display = "block";
            } else {
              label.style.display = "none";
            }
          });
        });
      }

      // Charger chaque modèle avec son label
      loadModelWithLabel("socleetoiletoque.glb", "label");
      loadModelWithLabel("agenda.glb", "label2");
      loadModelWithLabel("computer.glb", "label3");
      loadModelWithLabel("coffre.glb", "label4");
      loadModelWithLabel("livres.glb", "label5");

      // Gérer les clics
      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");

      document.getElementById("label").addEventListener("click", () => {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/watch?v=Jgcb7hjdgaU&list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&index=3";
      });

      document.getElementById("label2").addEventListener("click", () => {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
      });

      document.getElementById("label3").addEventListener("click", () => {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
      });

      document.getElementById("label4").addEventListener("click", () => {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
      });

      document.getElementById("label5").addEventListener("click", () => {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
      });

      document.getElementById("backButton").addEventListener("click", () => {
        videoFrame.src = "";
        videoContainer.style.display = "none";
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }
  </script>
</body>
</html>
