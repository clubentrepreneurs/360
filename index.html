<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      overflow: hidden;
      font-family: sans-serif;
    }

    #leftPane {
      flex: 1;
      position: relative;
      background: #eee;
    }

    #rightPane {
      flex: 1;
      display: none;
      background: #000;
    }

    #rightPane iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="leftPane">
    <canvas id="renderCanvas"></canvas>
  </div>

  <div id="rightPane">
    <iframe id="videoFrame"></iframe>
  </div>

  <!-- Babylon.js & GLTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      BABYLON.SceneLoader.Append("", "background.glb", scene, function () {
        console.log("Modèle chargé avec succès !");
      }, null, function (_, message) {
        console.error("Erreur de chargement :", message);
      });

      canvas.addEventListener("click", function () {
        const pane = document.getElementById("rightPane");
        const frame = document.getElementById("videoFrame");

        pane.style.display = "block";
        frame.src = "https://www.youtube.com/embed/lUU1G-6klpI?list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&autoplay=1";
      });

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
