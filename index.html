<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Babylon.js - Réussite Étudiante</title>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; height: 100%; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js et le loader glTF -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    engine.loadingScreen = new BABYLON.DefaultLoadingScreen(canvas, "", "");


    const createScene = function () {
      const scene = new BABYLON.Scene(engine);

      // Caméra orbitale
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Lumière
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Chargement du modèle .glb
      BABYLON.SceneLoader.Append("", "background.glb", scene, function (scene) {
        console.log("Modèle chargé !");
      }, null, function (scene, message) {
        console.error("Erreur de chargement :", message);
      });

      return scene;
    };

    const scene = createScene();
    engine.runRenderLoop(() => scene.render());

    window.addEventListener("resize", function () {
      engine.resize();
    });
  </script>
</body>
</html>
