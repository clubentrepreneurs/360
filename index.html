<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modèle GLB - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <!-- Babylon.js & GLTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);

      // Supprimer le logo Babylon et le texte de chargement
      engine.loadingScreen = {
        displayLoadingUI: function () {}, // ne rien afficher
        hideLoadingUI: function () {}     // ne rien cacher
      };

      // Création de la scène
      const scene = new BABYLON.Scene(engine);

      // Caméra orbitale
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Lumière
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.8;

      // Chargement du modèle .glb
      BABYLON.SceneLoader.Append("", "brolyNLAtracks.glb", scene, function () {
        console.log("Modèle chargé avec succès !");
      }, null, function (_, message) {
        console.error("Erreur de chargement du modèle :", message);
      });

      // Boucle de rendu
      engine.runRenderLoop(() => {
        scene.render();
      });

      // Redimensionnement dynamique
      window.addEventListener("resize", () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
