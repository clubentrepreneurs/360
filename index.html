

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #lottieContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 100;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #renderCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      z-index: 0;
    }

    #label, #label2 {
      position: absolute;
      color: white;
      font-size: 32px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      pointer-events: auto;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      cursor: pointer;
    }

    #label2 {
      color: #00ffff;
    }

    #videoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 45%;
      max-width: 720px;
      height: 25%;
      transform: translate(-50%, -50%);
      background: transparent;
      box-shadow: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #backButton:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <div id="lottieContainer"></div>

  <canvas id="renderCanvas"></canvas>

  <div id="label">background</div>
  <div id="label2">icone7</div>

  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay" allowfullscreen></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <!-- Lottie player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    // Lottie : charger l’animation puis lancer Babylon
    const lottieContainer = document.getElementById("lottieContainer");
    const canvas = document.getElementById("renderCanvas");

    const animation = lottie.loadAnimation({
      container: lottieContainer,
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'intro.json' // Ton fichier JSON exporté
    });

    animation.addEventListener("complete", () => {
      lottieContainer.style.display = "none";
      canvas.style.display = "block";
      initBabylon(); // Appel du moteur Babylon
    });

    function initBabylon() {
      const label = document.getElementById("label");
      const label2 = document.getElementById("label2");
      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");
      const backButton = document.getElementById("backButton");

      const engine = new BABYLON.Engine(canvas, true);
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      let glbModel = null;
      let iconModel = null;

      BABYLON.SceneLoader.Append("", "socle.glb", scene, function () {
        glbModel = scene.meshes[scene.meshes.length - 1];

        engine.resize();
        camera.rebuildAnglesAndRadius();
        camera.alpha += 0.0001;
        scene.render();

        scene.registerAfterRender(() => {
          if (!glbModel) return;
          const pos = glbModel.getBoundingInfo().boundingSphere.centerWorld;
          const proj = BABYLON.Vector3.Project(pos, BABYLON.Matrix.Identity(), scene.getTransformMatrix(), camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight()));
          if (proj.z >= 0 && proj.z <= 1) {
            label.style.left = proj.x + "px";
            label.style.top = proj.y + "px";
            label.style.display = "block";
          } else {
            label.style.display = "none";
          }
        });
      });

      BABYLON.SceneLoader.Append("", "icone7.glb", scene, function () {
        iconModel = scene.meshes[scene.meshes.length - 1];

        scene.registerAfterRender(() => {
          if (!iconModel) return;
          const pos = iconModel.getBoundingInfo().boundingSphere.centerWorld;
          const proj = BABYLON.Vector3.Project(pos, BABYLON.Matrix.Identity(), scene.getTransformMatrix(), camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight()));
          if (proj.z >= 0 && proj.z <= 1) {
            label2.style.left = proj.x + "px";
            label2.style.top = proj.y + "px";
            label2.style.display = "block";
          } else {
            label2.style.display = "none";
          }
        });
      });

      label.addEventListener("click", function () {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?autoplay=1";
      });

      label2.addEventListener("click", function () {
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/Jgcb7hjdgaU?autoplay=1";
      });

      backButton.addEventListener("click", function () {
        videoFrame.src = "";
        videoContainer.style.display = "none";
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }
  </script>
</body>
</html>
