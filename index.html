<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLB + Vidéo au clic</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ff69b4;
      overflow: hidden;
    }
    model-viewer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ff69b4 !important;
      z-index: 1;
    }
    .video-modal {
      display: none;
      position: fixed;
      top: 25%;
      left: 25%;
      width: 50vw;
      height: 50vh;
      background: rgba(0,0,0,0.95);
      box-shadow: 0 0 40px #000a;
      border-radius: 20px;
      z-index: 10;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .video-modal.active {
      display: flex;
    }
    .video-modal video {
      width: 100%;
      height: 100%;
      border-radius: 14px;
      background: #000;
      outline: none;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 18px;
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 11;
      box-shadow: 0 0 8px #0005;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover {
      background: #ff69b4;
      color: #fff;
    }
  </style>
</head>
<body>
  <model-viewer
    id="glb"
    src="background.glb"
    alt="Modèle 3D background"
    camera-controls
    auto-rotate
    style="background: #ff69b4;"
    shadow-intensity="1"
    xr-environment
  ></model-viewer>

  <div class="video-modal" id="videoModal">
    <button class="close-btn" id="closeVideo" aria-label="Fermer la vidéo">&times;</button>
    <video id="welcomeVideo" src="bienvenue.mp4" controls muted></video>
  </div>

  <script>
    const glb = document.getElementById('glb');
    const modal = document.getElementById('videoModal');
    const closeBtn = document.getElementById('closeVideo');
    const video = document.getElementById('welcomeVideo');

    glb.addEventListener('click', () => {
      modal.classList.add('active');
      video.currentTime = 0;
      video.muted = true; // Assure le muted (pour autoplay sûr)
      video.play().catch((e) => {
        // Si la lecture échoue (rare après clic), focus sur le bouton play
        console.warn('Lecture refusée:', e);
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
      video.pause();
    });

    // Fermer la modale avec Echap
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) {
        modal.classList.remove('active');
        video.pause();
      }
    });
  </script>
</body>
</html>
