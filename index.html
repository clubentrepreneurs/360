<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #videoContainer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #backButton:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <canvas id="renderCanvas"></canvas>

  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay"></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");
      const backButton = document.getElementById("backButton");

      const engine = new BABYLON.Engine(canvas, true);
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      let glbModel = null;
      let textPlane = null;

      // Chargement du modèle principal
      BABYLON.SceneLoader.Append("", "background.glb", scene, function () {
        glbModel = scene.meshes[scene.meshes.length - 1];

        // ✅ Création du texte dynamique
        const dynamicTexture = new BABYLON.DynamicTexture("dynamic texture", {width: 512, height: 256}, scene, true);
        dynamicTexture.hasAlpha = true;
        dynamicTexture.drawText(
          "background",        // Texte
          5, 150,             // Position du texte
          "bold 60px Arial",   // Police
          "white",             // Couleur
          "transparent"        // Fond
        );

        const textMaterial = new BABYLON.StandardMaterial("textMat", scene);
        textMaterial.diffuseTexture = dynamicTexture;
        textMaterial.emissiveColor = new BABYLON.Color3(1, 1, 1);
        textMaterial.backFaceCulling = false;

        // ✅ Création du plan qui porte le texte
        textPlane = BABYLON.MeshBuilder.CreatePlane("textPlane", {width: 2, height: 1}, scene);
        textPlane.material = textMaterial;

        // ✅ Correction : inverser l’échelle X pour éviter le texte miroir
        textPlane.scaling.x = -1;

        // ✅ Positionnement sous le modèle
        textPlane.position = new BABYLON.Vector3(0, -1.5, 0);
        textPlane.parent = glbModel;
        textPlane.billboardMode = BABYLON.AbstractMesh.BILLBOARDMODE_ALL;
      });

      // Chargement de l'icône secondaire
      BABYLON.SceneLoader.Append("", "icone7.glb", scene, function () {
        console.log("Icône 7 chargée !");
      });

      // Interaction clic pour afficher la vidéo
      canvas.addEventListener("pointerdown", function (evt) {
        const pickResult = scene.pick(evt.clientX, evt.clientY);
        if (pickResult.hit && glbModel) {
          canvas.style.display = "none";
          videoContainer.style.display = "flex";
          videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&autoplay=1";
          engine.stopRenderLoop();
        }
      });

      // Bouton retour
      backButton.addEventListener("click", function () {
        videoFrame.src = "";
        videoContainer.style.display = "none";
        canvas.style.display = "block";
        engine.runRenderLoop(() => scene.render());
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    });
  </script>
</body>
</html>
