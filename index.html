<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #label {
      position: absolute;
      color: white;
      font-size: 32px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      pointer-events: auto;
      z-index: 5;
      transform: translate(-50%, -50%);
      display: none;
      cursor: pointer;
    }

    #videoContainer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50%;
      height: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #videoContainer iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
    }

    #backButton {
      width: 100%;
      height: 40px;
      background: #ffffff;
      color: #000000;
      font-weight: bold;
      font-size: 14px;
      border: none;
      cursor: pointer;
      text-align: center;
    }

    #backButton:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <canvas id="renderCanvas"></canvas>

  <div id="label">background</div>

  <div id="videoContainer">
    <iframe id="videoFrame" allow="autoplay"></iframe>
    <button id="backButton">Retour à la scène 3D</button>
  </div>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const label = document.getElementById("label");
      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");
      const backButton = document.getElementById("backButton");

      const engine = new BABYLON.Engine(canvas, true);
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      let glbModel = null;

      // Chargement du modèle principal
      BABYLON.SceneLoader.Append("", "home.glb", scene, function () {
        glbModel = scene.meshes[scene.meshes.length - 1];

        // ✅ Suivre le modèle à l'écran avec un label 2D
        scene.registerAfterRender(() => {
          if (!glbModel) return;

          const position = glbModel.getBoundingInfo().boundingSphere.centerWorld;
          const projected = BABYLON.Vector3.Project(
            position,
            BABYLON.Matrix.Identity(),
            scene.getTransformMatrix(),
            camera.viewport.toGlobal(engine.getRenderWidth(), engine.getRenderHeight())
          );

          // Si visible à l’écran
          if (projected.z >= 0 && projected.z <= 1) {
            label.style.left = projected.x + "px";
            label.style.top = projected.y + "px";
            label.style.display = "block";
          } else {
            label.style.display = "none";
          }
        });
      });

      // ✅ Label clickable pour lancer la vidéo
      label.addEventListener("click", function () {
        canvas.style.display = "none";
        videoContainer.style.display = "flex";
        videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&autoplay=1";
        engine.stopRenderLoop();
      });

      // Retour à la scène
      backButton.addEventListener("click", function () {
        videoFrame.src = "";
        videoContainer.style.display = "none";
        canvas.style.display = "block";
        engine.runRenderLoop(() => scene.render());
      });

      // Chargement de l'icône secondaire
      BABYLON.SceneLoader.Append("", "icone7.glb", scene, function () {
        console.log("Icône 7 chargée !");
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    });
  </script>
</body>
</html>
