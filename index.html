<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      overflow: hidden;
      font-family: sans-serif;
    }

    #leftPane {
      width: 100%;
      position: relative;
      transition: width 0.3s;
    }

    #rightPane {
      width: 0;
      transition: width 0.3s;
      overflow: hidden;
      background: #000;
    }

    #rightPane iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

  <div id="leftPane">
    <canvas id="renderCanvas"></canvas>
  </div>

  <div id="rightPane">
    <iframe id="videoFrame"></iframe>
  </div>

  <!-- Babylon.js & GLTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const leftPane = document.getElementById("leftPane");
      const rightPane = document.getElementById("rightPane");
      const videoFrame = document.getElementById("videoFrame");

      const engine = new BABYLON.Engine(canvas, true);

      // Supprimer l'écran de chargement Babylon
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      let glbModel;

      // Chargement du modèle .glb
      BABYLON.SceneLoader.Append("", "background.glb", scene, function () {
        glbModel = scene.meshes[scene.meshes.length - 1];
        console.log("Modèle chargé !");
      }, null, function (_, message) {
        console.error("Erreur :", message);
      });

      // Détection du clic sur le modèle
      canvas.addEventListener("pointerdown", function (evt) {
        const pickResult = scene.pick(evt.clientX, evt.clientY);
        if (pickResult.hit && glbModel && pickResult.pickedMesh && glbModel.getChildMeshes().includes(pickResult.pickedMesh)) {
          // Ouvrir la vidéo dans le panneau droit
          leftPane.style.width = "50%";
          rightPane.style.width = "50%";
          videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&autoplay=1";
          engine.resize();
        }
      });

      // Boucle de rendu
      engine.runRenderLoop(() => {
        scene.render();
      });

      // Resize navigateur
      window.addEventListener("resize", () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
