<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réussite Étudiante - Babylon.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    #videoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Canvas Babylon -->
  <canvas id="renderCanvas"></canvas>

  <!-- Conteneur vidéo -->
  <div id="videoContainer">
    <iframe id="videoFrame"></iframe>
  </div>

  <!-- Babylon.js & GLTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const canvas = document.getElementById("renderCanvas");
      const videoContainer = document.getElementById("videoContainer");
      const videoFrame = document.getElementById("videoFrame");

      const engine = new BABYLON.Engine(canvas, true);

      // Supprimer l'écran de chargement Babylon
      engine.loadingScreen = {
        displayLoadingUI: function () {},
        hideLoadingUI: function () {}
      };

      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 4, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      light.intensity = 0.9;

      // Variable pour stocker le modèle une fois chargé
      let glbModel = null;

      // Chargement du modèle GLB
      BABYLON.SceneLoader.Append("", "background.glb", scene, function () {
        glbModel = scene.meshes[scene.meshes.length - 1]; // Dernier mesh ajouté
        console.log("Modèle chargé !");
      }, null, function (_, message) {
        console.error("Erreur de chargement :", message);
      });

      // Clic sur le modèle : afficher la vidéo
      canvas.addEventListener("pointerdown", function (evt) {
        const pickResult = scene.pick(evt.clientX, evt.clientY);
        if (pickResult.hit && glbModel) {
          canvas.style.display = "none";               // Cacher la scène
          videoContainer.style.display = "block";      // Montrer la vidéo
          videoFrame.src = "https://www.youtube.com/embed/lUU1G-6klpI?list=PLV8G_tL0jD2JNU3NqxIcULusdtMWeKL5k&autoplay=1";
          engine.stopRenderLoop();                     // Arrêter Babylon
        }
      });

      engine.runRenderLoop(() => {
        scene.render();
      });

      window.addEventListener("resize", () => {
        engine.resize();
      });
    });
  </script>
</body>
</html>
